<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="game.css">
    <title class="titleone">Document</title>
</head>
<body>
    <div class="MainBlock">
        <h2>BlackJack Challange</h2>
        <h4 id="resultsArea">let's play</h4>
        <div class="container">
            <div id="youContainer">
                <h2>you:<span id="youscore">0</span> </h2>
            </div>
            <div id="botContainer">
                <h2>Bot:<span id="botscore">0</span></h2>
                

            </div>
        </div>
        <div class="container-2">
            <button class="btn-lg btn-primary mg-2" id="hitButton">Hit</button>
            <button class="btn-lg btn-warn mg-2" id="standButton">Stand</button>
            <button class="btn-lg btn-danger" id="dealButton">Deal</button>
        </div>
    </div>
    <div class="resultsBox">
        <table  >
            <tr>
                <th>Win</th>
                <th>Lose</th>
                <th>Draw</th>
            </tr>
            <tr>
                <td><span id="win">0</span></td>
                <td><span id="lose">0</span></td>
                <td><span id="draw">0</span></td>
            </tr>
        </table>
    </div>


    <script src="game.js"></script>
</body>
</html>
